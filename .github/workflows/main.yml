name: main

on:
  push:
    branches:
      - master
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'

      - name: build project
        run: go version

